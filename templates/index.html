<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sayyoralar Ro'yxati</title> <!-- Changed title -->
	<style>
		body {
			background-color: #0a0a2a; /* Dark blue/purple background */
			color: #e0e0ff; /* Light text color */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
			margin: 0;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center; /* Center content */
			min-height: 100vh; /* Ensure body takes full height */
		}
		h1 {
			color: #ffffff; /* White for main headings */
			border-bottom: 2px solid #4a4a8a; /* Underline effect */
			padding-bottom: 5px;
			margin-bottom: 30px; /* Space below heading */
		}
		.sayyora-list {
			width: 90%;
			max-width: 700px; /* Max width for the list container */
			margin-bottom: 30px; /* Space below the list */
		}
		.sayyora-item {
			background-color: #1a1a3a; /* Slightly lighter background for items */
			border: 1px solid #4a4a8a;
			border-radius: 8px;
			padding: 15px 25px;
			margin-bottom: 15px;
			display: flex; /* Use flexbox for layout */
			justify-content: space-between; /* Space out name and delete link */
			align-items: center;
			transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
		}
		.sayyora-item:hover {
			transform: translateY(-3px) scale(1.02); /* Slight lift and scale on hover */
			box-shadow: 0 5px 20px rgba(74, 74, 138, 0.6); /* Enhanced glow effect */
		}
		.sayyora-item a {
			text-decoration: none;
		}
		.sayyora-item h2 { /* Changed from h1 inside loop to h2 for better structure */
			color: #c0c0ff; /* Lighter purple/blue for planet names */
			margin: 0; /* Remove default margin */
			font-size: 1.6em;
			transition: color 0.2s;
		}
		.sayyora-item a:hover h2 {
			color: #ffffff; /* White on hover */
		}
		.sayyora-item .delete-link {
			color: #ff7a7a; /* Brighter red color for delete */
			text-decoration: none;
			font-weight: bold;
			padding: 6px 12px;
			border: 1px solid #ff7a7a;
			border-radius: 5px;
			transition: background-color 0.2s, color 0.2s;
		}
		.sayyora-item .delete-link:hover {
			background-color: #ff7a7a;
			color: #0a0a2a;
		}
		.add-link {
			display: inline-block; /* Make it block-like */
			margin-top: 20px; /* Adjusted space */
			padding: 12px 25px;
			background: linear-gradient(45deg, #4a4a8a, #6a6ac0); /* Gradient background */
			color: #ffffff; /* Button text color */
			text-decoration: none;
			border-radius: 25px; /* Pill shape */
			font-weight: bold;
			transition: transform 0.2s, box-shadow 0.2s;
			box-shadow: 0 3px 10px rgba(0,0,0, 0.3);
		}
		.add-link:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(74, 74, 138, 0.5); /* Shadow on hover */
		}
	</style>
</head>
<body>
	<h1>Sayyoralar</h1> <!-- Added a main heading -->

	<div class="sayyora-list"> <!-- Added a container for the list -->
		{% for sayyora_nomi in sayyoralar %}
		<div class="sayyora-item"> <!-- Wrap each item in a div -->
			<a href="{{url_for('sayyora_info', sayyora=sayyora_nomi)}}">
				<h2>{{sayyora_nomi}}</h2> <!-- Changed to h2 -->
			</a>
			<a href="{{url_for('sayyora_ochirish', sayyora_id=loop.index)}}" class="delete-link">O'chirish</a> <!-- Added class -->
		</div>
		{% else %}
			<p style="text-align: center; color: #aaa;">Hozircha sayyoralar yo'q.</p> <!-- Message for empty list -->
		{% endfor %}
	</div>

	<a href="{{url_for('yangi_sayyora')}}" class="add-link">Yangi Sayyora Qo'shish</a> <!-- Added class and updated text -->
</body>
</html>
